      <script>
         var pmckTable, pmckVet;
         var stage0;
         var stageTitle;
         var title = new createjs.Text("Hello Word PMCK!","60px 微軟正黑體");

         function init() {
           pmckTable = new Image();
           pmckTable.onload = handleImageLoad;
           pmckTable.src = "image/table.png";
           pmckVet = new Image();
           pmckVet.onload = handleImageLoad;
           pmckVet.src = "image/vet.png";
           
         }

         function handleImageLoad(){
            var canvas = document.getElementById("pmckStory");
            canvas.width = 730;
            canvas.height = 400;

            stage0 = new createjs.Stage(canvas);
            stageTitle = new createjs.Stage(canvas);

            title.x = 0;
            title.y = 160;
            stageTitle.addChild(title);
            stageTitle.update();

            // add table
            table = new createjs.Bitmap(pmckTable);
            table.scaleX = table.scaleY = 1;
            table.x = 550;
            table.y = 130;
            stage0.addChild(table);

            // add vet
            vet = new createjs.Bitmap(pmckVet);
            vet.scaleX = vet.scaleY = 1;
            vet.x = 550;
            vet.y = 130;
            stage0.addChild(vet);

            createjs.Ticker.timingMode = createjs.Ticker.RAF;
            createjs.Ticker.addEventListener("tick", titleTick);
            createjs.Ticker.addEventListener("tick", pmckTick);
         }

         function titleTick(event) {
            if( createjs.Ticker.getTicks() < 120 ) {
               stageTitle.update(event);
            }
         } 

         function pmckTick(event) {
            if( createjs.Ticker.getTicks() > 120  && ( table.x > 60 ) ) {
               table.x -= 20;
               stage0.update(event);
            }

            if( createjs.Ticker.getTicks() > 120  && ( vet.x > 160 ) ) {
               vet.x -= 5;
               stage0.update(event);
            }

         } 
                  
      </script>
