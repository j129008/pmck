      <div class="container-fluid">
         <div class="col-md-offset-1">
            <strong><h1>寵物疾病線上諮詢</h1></strong>
            <h4>此醫療諮詢室由本動物醫院資深醫師依 二十年以上之臨床經驗所設計</h4>
            <h4>請務必填寫清楚。『如有數種病症』也須填寫，以利寵物醫療諮詢</h4>
         </div>
         <hr class="divider">
         <form class="form" method="post" action="http://www.pumo.com.tw/www/f2m?id=5205">
            <div class="col-md-3 col-md-offset-1">
               <div class="form-group">
                  <label for="NAME">飼主姓名:</label>
                  <input type="text" class="form-control" placeholder="Enter name">
               </div>
               <div class="form-group">
                  <label for="card-id">健診卡號:</label>
                  <input type="text" class="form-control" placeholder="若無持卡無需填寫">
               </div>
               <div class="form-group">
                  <label for="address">住址:</label>
                  <input type="text" class="form-control" placeholder="Enter address">
               </div>
               <div class="form-group">
                  <label for="phone">電話號碼:</label>
                  <input type="text" class="form-control" placeholder="e.g. (02)1234-5678">
               </div>
               <div class="form-group">
                  <label for="phone">行動電話:</label>
                  <input type="text" class="form-control" placeholder="e.g. 0123-45678">
               </div>
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" placeholder="Enter email">
               </div>
               <div class="form-group">
                  <label for="text">寵物名:</label>
                  <input type="text" class="form-control" placeholder="Pet's name">
               </div>
               <div class="form-group">
                  <label for="text">寵物品種:</label>
                  <input type="text" class="form-control" placeholder="Pet's bleed">
               </div>
               <div class="form-group">
                  <label for="text">寵物年齡:</label>
                  <input type="text" class="form-control" placeholder="Pet's age">
               </div>
               <div class="form-group">
                  <label for="text">寵物體重:</label>
                  <input type="text" class="form-control" placeholder="Pet's weight">
               </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
               <label>寵物種類:</label>
               <div class="radio">
                  <label>
                     <input type="radio" name="optionsRadios" value="dog" checked>
                     狗
                  </label>
                  <label>
                     <input type="radio" name="optionsRadios" value="option1" checked>
                     貓
                  </label>
                  <label>
                     <input type="radio" name="optionsRadios" value="option1" checked>
                     其他
                  </label>
               </div>
               <label>皮膚科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox">
                        耳朵、脖子、手肘及腹部等處劇烈搔癢。
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        眼眶、嘴角邊、腳趾等處掉毛及搔癢。
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        背部及尾部劇癢，且有時在身上會發現像砂一樣的跳蚤糞便。
                     </label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        常舔腳趾或身上有皮屑及分散性掉毛；短毛犬常見。
                     </label>
                  </div>
               </div>
               <label>泌尿科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        排尿困難、混濁或帶血。
                     </label>
                  </div>
               </div>
               <label>眼科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        在眼內側、鼻樑旁，形成咖啡色淚痕，常因淚囊管發炎、遺傳、疥癬蟲等引起。
                     </label>
                  </div>
               </div>
               <label>腸胃科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        急慢性腹瀉、胃腸潰瘍、結腸炎、卡他性腸炎等造成之下痢、血便、消瘦。
                     </label>
                  </div>
               </div>
               <label>骨外科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        肌肉骨骼系統之發炎症及非發炎症和外（咬）傷之疾病。
                     </label>
                  </div>
               </div>
               <label>耳科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        耳內有膿或分泌物，常搖頭或搔癢，摸其耳部會痛，常為疥癬蟲引起。
                     </label>
                  </div>
               </div>
               <label>內科:</label>
               <div class="form-group">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> 
                        咳嗽、咽喉痛、頭痛、發燒、鼻塞、流鼻水、打噴嚏等。
                     </label>
                  </div>
               </div>
               <label>心絲蟲檢驗:</label>
               <div class="form-group">
                  <div class="radio">
                     <label>
                        <input type="radio" name="optionsRadios" value="dog" checked>
                        正常
                     </label>
                     <label>
                        <input type="radio" name="optionsRadios" value="dog" checked>
                        異常
                     </label>
                  </div>
               </div>
            </div>
            <div class="col-md-9 col-md-offset-1">
               <textarea class="form-control" rows="4" placeholder=
                  "如有其餘寵物醫療相關之問題可在此留言，另亦可以電話諮詢，免付費電話: 0800-400-900"></textarea>
               <button type="submit" class="btn btn-default">傳回本院</button>
            </div>
         </form>
